basePath: /
definitions:
  auth.BaseResponse:
    properties:
      error:
        type: string
      success:
        type: boolean
    required:
    - error
    - success
    type: object
  auth.LoginUserResponse:
    properties:
      refreshToken:
        type: string
      refreshTokenExpires:
        type: integer
      token:
        type: string
      token_type:
        type: string
      tokenExpires:
        type: integer
    required:
    - refreshToken
    - refreshTokenExpires
    - token
    - tokenExpires
    - token_type
    type: object
  auth.RefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  auth.RegisterUser:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  auth.User:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  freight_service.BaseResponse:
    properties:
      error:
        type: string
      success:
        type: boolean
    type: object
  freight_service.City:
    properties:
      country:
        $ref: '#/definitions/freight_service.Country'
      enFullName:
        type: string
      id:
        type: integer
      ruFullName:
        type: string
    type: object
  freight_service.Company:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phoneNumber:
        type: string
      url:
        type: string
    type: object
  freight_service.Container:
    properties:
      id:
        type: integer
      type:
        type: string
    type: object
  freight_service.Country:
    properties:
      enFullName:
        type: string
      id:
        type: integer
      ruFullName:
        type: string
    type: object
  freight_service.Freight:
    properties:
      company:
        $ref: '#/definitions/freight_service.Company'
      container:
        $ref: '#/definitions/freight_service.Container'
      fromCity:
        $ref: '#/definitions/freight_service.City'
      id:
        type: integer
      toCity:
        $ref: '#/definitions/freight_service.City'
      usdPrice:
        type: integer
    type: object
  freight_service.GetFreight:
    properties:
      containerTypeId:
        type: integer
      fromCityId:
        type: integer
      limit:
        type: integer
      toCityId:
        type: integer
    type: object
  history.BaseResponse:
    properties:
      error:
        type: string
      success:
        type: boolean
    type: object
  history.TasksArchive:
    properties:
      bills:
        items:
          $ref: '#/definitions/tracking.BillNumberResponse'
        type: array
      containers:
        items:
          $ref: '#/definitions/tracking.ContainerNumberResponse'
        type: array
    type: object
  schedule_tracking.AddOnTrackRequest:
    properties:
      emailSubject:
        type: string
      emails:
        items:
          type: string
        type: array
      numbers:
        items:
          type: string
        type: array
      time:
        type: string
    required:
    - emailSubject
    - emails
    - numbers
    - time
    type: object
  schedule_tracking.AddOnTrackResponse:
    properties:
      alreadyOnTrack:
        items:
          type: string
        type: array
      result:
        items:
          $ref: '#/definitions/schedule_tracking.BaseAddOnTrackResponse'
        type: array
    type: object
  schedule_tracking.BaseAddOnTrackResponse:
    properties:
      nextRunTime:
        type: integer
      number:
        type: string
      success:
        type: boolean
    type: object
  schedule_tracking.BaseResponse:
    properties:
      error:
        type: string
      success:
        type: boolean
    type: object
  schedule_tracking.DeleteFromTrackRequest:
    properties:
      numbers:
        items:
          type: string
        type: array
    type: object
  schedule_tracking.GetInfoAboutTrackResponse:
    properties:
      emailSubject:
        type: string
      emails:
        items:
          type: string
        type: array
      nextRunTime:
        type: integer
      number:
        type: string
      runningTime:
        type: string
    type: object
  schedule_tracking.TimeZoneResponse:
    properties:
      timeZone:
        type: string
    type: object
  tracking.BaseInfoAboutMoving:
    properties:
      location:
        type: string
      operationName:
        type: string
      time:
        type: integer
      vessel:
        type: string
    type: object
  tracking.BillNumberResponse:
    properties:
      eta:
        type: integer
      infoAboutMoving:
        items:
          $ref: '#/definitions/tracking.BaseInfoAboutMoving'
        type: array
      number:
        type: string
      scac:
        type: string
    type: object
  tracking.ContainerNumberResponse:
    properties:
      containerSize:
        type: string
      infoAboutMoving:
        items:
          $ref: '#/definitions/tracking.BaseInfoAboutMoving'
        type: array
      number:
        type: string
      scac:
        type: string
    type: object
  user.AddContainers:
    properties:
      numbers:
        items:
          type: string
        type: array
    type: object
  user.AllContainersAndBillNumbers:
    properties:
      billNumbers:
        items:
          $ref: '#/definitions/user.Container'
        type: array
      containers:
        items:
          $ref: '#/definitions/user.Container'
        type: array
    type: object
  user.BaseResponse:
    properties:
      error:
        type: string
      success:
        type: boolean
    type: object
  user.Container:
    properties:
      IsOnTrack:
        type: boolean
      id:
        type: integer
      number:
        type: string
    required:
    - IsOnTrack
    - id
    - number
    type: object
  user.DeleteNumbers:
    properties:
      numberIds:
        items:
          type: integer
        type: array
    type: object
info:
  contact: {}
  description: API server for application
  title: FindMyCargo API
  version: 1.0.0
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: login user by username and password, tokens expires is unix timestamp
      parameters:
      - description: info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/auth.User'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginUserResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/auth.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/auth.BaseResponse'
      summary: Login user by username and password
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: refresh token by refresh token
      parameters:
      - description: info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/auth.RefreshTokenRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginUserResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/auth.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: Refresh token
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: register user by username and password
      parameters:
      - description: body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterUser'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/auth.BaseResponse'
      summary: Register user by username and password
      tags:
      - Auth
  /cities:
    get:
      consumes:
      - application/json
      description: get all cities
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/freight_service.City'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/freight_service.BaseResponse'
      summary: get all cities
      tags:
      - Freights
  /companies:
    get:
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/freight_service.Company'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/freight_service.BaseResponse'
      summary: get all contacts
      tags:
      - Freights
  /containers:
    get:
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/freight_service.Container'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/freight_service.BaseResponse'
      summary: get all containers
      tags:
      - Freights
  /freights:
    get:
      consumes:
      - application/json
      parameters:
      - description: body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/freight_service.GetFreight'
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/freight_service.Freight'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/freight_service.BaseResponse'
      summary: get all freights
      tags:
      - Freights
  /schedule/billNumbers:
    delete:
      consumes:
      - application/json
      description: delete numbers from tracking
      parameters:
      - description: info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/schedule_tracking.DeleteFromTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schedule_tracking.BaseResponse'
        "400":
          description: ""
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schedule_tracking.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: delete bill numbers from tracking
      tags:
      - Schedule Tracking
  /schedule/bills:
    post:
      consumes:
      - application/json
      description: add bill numbers on track. Every day in your selected time track
        bill numbers and send email with result about it. You can add on track only
        if container/bill already in your account.
      parameters:
      - description: info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/schedule_tracking.AddOnTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schedule_tracking.AddOnTrackResponse'
        "400":
          description: ""
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schedule_tracking.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: add bill numbers on track
      tags:
      - Schedule Tracking
    put:
      consumes:
      - application/json
      description: update tracking tasks by input params
      parameters:
      - description: info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/schedule_tracking.AddOnTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schedule_tracking.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schedule_tracking.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: update container tracking task
      tags:
      - Schedule Tracking
  /schedule/containers:
    delete:
      consumes:
      - application/json
      description: delete containers from tracking
      parameters:
      - description: info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/schedule_tracking.DeleteFromTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schedule_tracking.BaseResponse'
        "400":
          description: ""
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schedule_tracking.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: delete containers from tracking
      tags:
      - Schedule Tracking
    post:
      consumes:
      - application/json
      description: add containers on track. Every day in your selected time track
        container and send email with result about it. You can add on track only if
        container/bill already in your account.
      parameters:
      - description: info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/schedule_tracking.AddOnTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schedule_tracking.AddOnTrackResponse'
        "400":
          description: ""
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schedule_tracking.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: add containers on track
      tags:
      - Schedule Tracking
    put:
      consumes:
      - application/json
      description: update tracking tasks by input params
      parameters:
      - description: info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/schedule_tracking.AddOnTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schedule_tracking.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schedule_tracking.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: update container tracking task
      tags:
      - Schedule Tracking
  /schedule/info:
    get:
      consumes:
      - application/json
      description: get info about number on tracking
      parameters:
      - description: bill number or container number
        in: query
        name: number
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schedule_tracking.GetInfoAboutTrackResponse'
        "400":
          description: ""
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schedule_tracking.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: get info about number on tracking
      tags:
      - Schedule Tracking
  /schedule/timezone:
    get:
      description: get timezone in format UTC+10, this route is for get time zone,
        because users want to know in which tz will tracking works
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schedule_tracking.TimeZoneResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/schedule_tracking.BaseResponse'
      summary: get timezone information
      tags:
      - Schedule Tracking
  /tasks:
    get:
      consumes:
      - application/json
      description: get user's tasks archive with all info about containers and bills
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/history.TasksArchive'
        "400":
          description: ""
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/history.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: get user's tasks archive with all info about containers and bills
      tags:
      - History
  /tracking/bill:
    get:
      description: tracking by bill number, if eta not found will be 0
      parameters:
      - default: FESO
        description: scac code
        enum:
        - AUTO
        - FESO
        - SKLU
        - SITC
        - HALU
        - ZHGU
        in: query
        name: scac
        type: string
      - default: FLCE405711
        description: bill number
        in: query
        maxLength: 30
        minLength: 9
        name: number
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tracking.BillNumberResponse'
        "204":
          description: ""
        "400":
          description: ""
      summary: Track by bill number
      tags:
      - Tracking
  /tracking/container:
    get:
      consumes:
      - application/json
      description: tracking by container number
      parameters:
      - default: SKLU
        description: scac code
        enum:
        - AUTO
        - FESO
        - SKLU
        - SITC
        - HALU
        - MAEU
        - MSCU
        - COSU
        - ONEY
        - KMTU
        in: query
        name: scac
        type: string
      - default: TEMU2094051
        description: container number
        in: query
        maxLength: 11
        minLength: 10
        name: number
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tracking.ContainerNumberResponse'
        "204":
          description: ""
        "400":
          description: ""
      summary: Track by container number
      tags:
      - Tracking
  /user/all:
    get:
      consumes:
      - application/json
      description: Get all bill numbers and containers from account
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.AllContainersAndBillNumbers'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/user.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: Get all bill numbers and containers from account
      tags:
      - User
  /user/bills:
    delete:
      consumes:
      - application/json
      description: delete bill numbers from account
      parameters:
      - description: info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/user.DeleteNumbers'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/user.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete bill numbers from account
      tags:
      - User
    post:
      consumes:
      - application/json
      description: Add bill numbers to account
      parameters:
      - description: info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/user.AddContainers'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/user.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: Add bill numbers to account
      tags:
      - User
  /user/containers:
    delete:
      consumes:
      - application/json
      description: delete containers from account
      parameters:
      - description: request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/user.DeleteNumbers'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/user.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete containers from account
      tags:
      - User
    post:
      consumes:
      - application/json
      description: Add containers to account
      parameters:
      - description: info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/user.AddContainers'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/user.BaseResponse'
      security:
      - ApiKeyAuth: []
      summary: Add containers to account
      tags:
      - User
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
