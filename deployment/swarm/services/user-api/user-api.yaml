version: "3.9"
services:
  api:
    image: flyasea/fmc-user-api
    depends_on:
      - db
      - redis
    ports:
      - "9001:9001"
    environment:
      POSTGRES_USER: user_api_db_user
      POSTGRES_PASSWORD: user_api_db_password
      POSTGRES_DATABASE: user_api_db
      POSTGRES_HOST: db
      POSTGRES_PORT: 5433
      REDIS_URL: redis:7000
      REDIS_TTL: 4h #format is like <12h> or <15m>
      JWT_SECRET_KEY: <YOUR_JWT_SECRET_KEY>
      ADMIN_ACCESS_KEY: <ADMIN_ACCESS_KEY>
      SEND_EMAIL: <SEND_EMAIL>
      PASSWORD: <YOUR_EMAIL_PASSWORD>
      SMTP_HOST: <SMTP_HOST>
      SMTP_PORT: <SMTP_PORT>
      SEND_TO_EMAILS: <SEND_TO_ADMIN_EMAILS_SEPERATE_BY_SEMICOLON>
      BASE_DOMAIN_URL: <BASE_BACKEND_URL_WITH_PROTOCOL>
      SCHEDULE_TRACKING_IP: schedule_tracking_api
      SCHEDULE_TRACKING_PORT: 8005
      REFRESH_TOKEN_EXPIRATION: 12h
      ACCESS_TOKEN_EXPIRATION: 1h
      AUTH_KEY: <AUTH_KEY_FOR_ELASTIC_EMAIL>
      BASE_BACKEND_URL: <BASE_BACKEND_URL_WITHOUT_LAST_SLASH>
      BASE_FRONTEND_URL: <BASE_FRONTEND_URL_WITHOUT_LAST_SLASH>
      ALTS_KEY: <AUTH_KEY_FOR_ALTS>
    networks:
      - public

  db:
    image: postgres:13.3
    restart: unless-stopped
    expose:
      - "5433"
    ports:
      - "5433:5433"
    environment:
      LC_ALL: C.UTF-8
      POSTGRES_USER: user_api_db_user
      POSTGRES_PASSWORD: user_api_db_password
      POSTGRES_DB: user_api_db
    command: -p 5433
    networks:
      - public
  redis:
    image: bitnami/redis:latest
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_PORT_NUMBER=7000
    ports:
      - "7000:7000"
    networks:
      - public
  migrate:
    image: migrate/migrate
    volumes:
      - ./schema/:/schema
    command:
      [ "-path", "./schema" ,"-database",  "postgres://user_api_db_user:user_api_db_password@db:5433/user_api_db?sslmode=disable", "up" ]
    depends_on:
      - db
    networks:
      - public
  dump_database:
    image: flyasea/postgres-dump:latest
    environment:
      POSTGRES_USER: user_api_db_user
      POSTGRES_PASSWORD: user_api_db_password
      POSTGRES_DATABASE: user_api_db
      POSTGRES_HOST: db
      POSTGRES_PORT: 5433
      S3_HOST: <YOUR_S3_HOST>
      S3_BUCKET: <YOUR_S3_BUCKET>
      S3_ACCESS_KEY: <YOUR_S3_ACCESS_KEY>
      S3_SECRET_KEY: <YOUR_S3_SECRET_KEY>
      DUMP_TIME: 8h
      ENCRYPT_KEY: <YOUR_ENCRYPT_KEY>
networks:
  public:
    name: public
    external: true
