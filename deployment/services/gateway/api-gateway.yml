apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
      role: gateway
  template:
    metadata:
      labels:
        app: api-gateway
        role: gateway
    spec:
      containers:
        - name: user-api
          image: flyasea/fmc-gateway:v1.2
          ports:
            - containerPort: 8080
          env:
            - name: JWT_SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  name: gateway-conf
                  key: JWT_SECRET_KEY
            - name: TRACKING_IP
              valueFrom:
                configMapKeyRef:
                  name: gateway-conf
                  key: TRACKING_IP
            - name: TRACKING_PORT
              valueFrom:
                configMapKeyRef:
                  name: gateway-conf
                  key: TRACKING_PORT
            - name: AUTH_IP
              valueFrom:
                configMapKeyRef:
                  name: gateway-conf
                  key: AUTH_IP
            - name: AUTH_PORT
              valueFrom:
                configMapKeyRef:
                  name: gateway-conf
                  key: AUTH_PORT

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30801
  selector:
    app: api-gateway
    role: gateway
